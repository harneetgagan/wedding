<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #D4418E;
      --primary-light: #FF8FB1;
      --secondary: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #FFD700;
      --accent-light: #FFF4B0;
      --purple: #9D4EDD;
      --blue: #48CAE4;
      --overlay: rgba(255, 255, 255, 0.85);
      --font-cursive: 'Great Vibes', cursive;
      --font-display: 'Playfair Display', serif;
      --font-body: 'Cormorant Garamond', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: linear-gradient(45deg, rgba(212, 65, 142, 0.02), rgba(255, 215, 0, 0.02));
      color: var(--text);
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -.022em;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: transparent;
      background: linear-gradient(90deg, #ff5eae 0%, #ffb6e6 50%, #f7c6ff 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1rem;
      font-family: var(--font-display);
      font-weight: 500;
      position: relative;
      transition: color 0.3s, transform 0.2s;
      opacity: 0.95;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff5eae 0%, #ffb6e6 50%, #f7c6ff 100%);
      border-radius: 2px;
      transition: width 0.3s cubic-bezier(.68,-0.55,.27,1.55);
      margin: 0 auto;
      position: absolute;
      left: 0;
      right: 0;
      bottom: -4px;
    }

    nav a:hover, nav a:focus {
      color: #ff5eae;
      background: none;
      -webkit-text-fill-color: #ff5eae;
      opacity: 1;
      transform: scale(1.08);
    }

    nav a:hover::after, nav a:focus::after {
      width: 100%;
      background: #ff5eae;
    }

    @keyframes navGradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(135deg, #fff6fa 0%, #ffe3f0 100%);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(212, 65, 142, 0.10);
      margin: 0 auto;
      max-width: 700px;
      position: relative;
      overflow: visible;
      z-index: 1;
    }

    .hero::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/gunveersingh01/wedding-website/main/wedding_photo.jpeg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.85;
      z-index: -1;
      background-color: rgba(255, 255, 255, 0.95);
    }

    @keyframes gentleFloat {
      from { transform: scale(1); }
      to { transform: scale(1.02); }
    }

    .hero-glow {
      position: absolute;
      top: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 120px;
      background: radial-gradient(ellipse at center, #ffd6f6 0%, #fff6fa 80%, transparent 100%);
      opacity: 0.7;
      filter: blur(24px);
      z-index: 1;
      pointer-events: none;
    }

    .hero-content {
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(255, 143, 177, 0.13);
      border: 2px solid #FFD6F6;
      padding: 2.2rem 2.2rem 1.5rem 2.2rem;
      margin: 0 auto;
      max-width: 90vw;
      position: relative;
      z-index: 2;
      margin-top: 3rem;
      animation: fadeInBubble 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes fadeInBubble {
      0% { opacity: 0; transform: translateY(-40px) scale(0.97); }
      60% { opacity: 1; transform: translateY(10px) scale(1.03); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .hero h1 {
      font-family: var(--font-cursive);
      font-size: 72px;
      line-height: 1.2;
      font-weight: 400;
      letter-spacing: 0.02em;
      margin-bottom: 0.5em;
      color: var(--primary);
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-family: var(--font-display);
      font-size: 32px;
      line-height: 1.3;
      font-weight: 400;
      letter-spacing: 0.01em;
      color: var(--text);
      margin-bottom: 2rem;
    }

    .cta-button {
      font-family: var(--font-display);
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #FFD6F6 60%, #FF8FB1 100%);
      color: #D4418E;
      text-decoration: none;
      border-radius: 100px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.03em;
      transition: box-shadow 0.2s, background 0.2s, color 0.2s;
      box-shadow: 0 4px 16px #ffd6f6;
      border: 2px solid #FF8FB1;
      margin-top: 1.2rem;
    }

    .cta-button:hover {
      background: linear-gradient(135deg, #FF8FB1 60%, #FFD6F6 100%);
      color: #fff;
      box-shadow: 0 8px 24px #ffb6d5;
    }

    .decorative-element {
      display: none;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(
        45deg,
        rgba(212, 65, 142, 0.1),
        rgba(157, 78, 221, 0.1),
        rgba(255, 215, 0, 0.1)
      );
    }

    .background-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      background-image: url('https://raw.githubusercontent.com/gunveersingh01/wedding-website/main/wedding_photo.jpeg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.9;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      animation: pulseBackground 10s infinite alternate;
      mix-blend-mode: luminosity;
    }

    @keyframes pulseBackground {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(212, 65, 142, 0.3) 0%,
        rgba(157, 78, 221, 0.3) 25%,
        rgba(72, 202, 228, 0.3) 50%,
        rgba(255, 215, 0, 0.3) 75%,
        rgba(255, 143, 177, 0.3) 100%
      );
      backdrop-filter: blur(3px);
      animation: gradientShift 15s infinite alternate;
      mix-blend-mode: soft-light;
    }

    .color-orbs {
      display: none;
    }

    .color-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: floatOrb 20s infinite alternate, pulseOrb 8s infinite alternate;
      background: radial-gradient(circle at 30% 30%,
        rgba(255, 255, 255, 0.8) 0%,
        currentColor 30%,
        rgba(0, 0, 0, 0.1) 100%
      );
    }

    .color-orb:nth-child(1) {
      color: var(--primary);
      width: 60vh;
      height: 60vh;
      top: -30vh;
      left: -30vh;
      animation-delay: 0s, -2s;
    }

    .color-orb:nth-child(2) {
      color: var(--purple);
      width: 50vh;
      height: 50vh;
      top: 40%;
      right: -25vh;
      animation-delay: -5s, -4s;
    }

    .color-orb:nth-child(3) {
      color: var(--accent);
      width: 55vh;
      height: 55vh;
      bottom: -27.5vh;
      left: 25%;
      animation-delay: -10s, -6s;
    }

    .color-orb:nth-child(4) {
      color: var(--blue);
      width: 45vh;
      height: 45vh;
      top: 15%;
      left: 55%;
      animation-delay: -15s, -8s;
    }

    @keyframes floatOrb {
      0% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(40px, -40px) scale(1.1);
      }
      66% {
        transform: translate(-40px, 40px) scale(0.9);
      }
      100% {
        transform: translate(20px, 20px) scale(1);
      }
    }

    @keyframes pulseOrb {
      0% {
        opacity: 0.6;
        filter: blur(80px) brightness(1);
      }
      50% {
        opacity: 0.8;
        filter: blur(100px) brightness(1.2);
      }
      100% {
        opacity: 0.6;
        filter: blur(80px) brightness(1);
      }
    }

    @keyframes gradientShift {
      0% {
        background: linear-gradient(
          135deg,
          rgba(212, 65, 142, 0.3) 0%,
          rgba(157, 78, 221, 0.3) 25%,
          rgba(72, 202, 228, 0.3) 50%,
          rgba(255, 215, 0, 0.3) 75%,
          rgba(255, 143, 177, 0.3) 100%
        );
        transform: scale(1);
      }
      50% {
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.3) 0%,
          rgba(212, 65, 142, 0.3) 25%,
          rgba(255, 143, 177, 0.3) 50%,
          rgba(157, 78, 221, 0.3) 75%,
          rgba(72, 202, 228, 0.3) 100%
        );
        transform: scale(1.1);
      }
      100% {
        background: linear-gradient(
          135deg,
          rgba(157, 78, 221, 0.3) 0%,
          rgba(72, 202, 228, 0.3) 25%,
          rgba(255, 215, 0, 0.3) 50%,
          rgba(212, 65, 142, 0.3) 75%,
          rgba(255, 143, 177, 0.3) 100%
        );
        transform: scale(1);
      }
    }

    .background-particles {
      display: none;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle at center, 
        rgba(255, 255, 255, 0.95),
        rgba(255, 215, 0, 0.3),
        rgba(212, 65, 142, 0.3),
        rgba(157, 78, 221, 0.2)
      );
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      box-shadow: 
        0 0 30px rgba(255, 255, 255, 0.6),
        0 0 60px rgba(255, 215, 0, 0.4),
        0 0 90px rgba(212, 65, 142, 0.4),
        0 0 120px rgba(157, 78, 221, 0.3);
      animation: floatParticle 6s infinite ease-in-out;
      mix-blend-mode: screen;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) translateX(-50px) rotate(0deg) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 0.95;
        transform: translateY(60vh) translateX(30px) rotate(120deg) scale(1.2);
      }
      80% {
        opacity: 0.95;
        transform: translateY(20vh) translateX(-30px) rotate(240deg) scale(0.8);
      }
      100% {
        transform: translateY(-20vh) translateX(50px) rotate(360deg) scale(0.5);
        opacity: 0;
      }
    }

    @media (max-width: 734px) {
      nav {
        padding: 0.8rem;
      }

      nav a {
        margin: 0 0.8rem;
        font-size: 0.9rem;
      }

      .hero-content {
        padding: 2rem;
        margin: 1rem;
        margin-top: 60px;
      }

      .hero h1 {
        font-size: 48px;
      }

      .hero p {
        font-size: 24px;
      }

      .cta-button {
        padding: 14px 28px;
        font-size: 16px;
        width: 100%;
        text-align: center;
      }
    }

    .hero-content-small {
      padding: 1.5rem !important;
      max-width: 500px !important;
      transition: all 0.3s;
    }

    .countdown-timer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: none;
      box-shadow: none;
      border-radius: 0;
      border: none;
      margin: 1.2rem auto 0.2rem auto;
      padding: 0;
      max-width: 100vw;
      width: 100%;
      animation: bounceIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      margin-bottom: 0.7rem;
    }
    .countdown-label {
      font-family: var(--font-cursive);
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 8px #ffe3f0;
      text-align: center;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.65);
      border-radius: 12px;
      padding: 0.2em 0.8em;
      display: inline-block;
      opacity: 0;
      animation: fadeFloatIn 1.6s cubic-bezier(.68,-0.55,.27,1.55) 0.2s forwards;
    }
    .countdown-values {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      justify-content: center;
    }
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #FFF4FA;
      border-radius: 18px;
      padding: 0.7rem 1.1rem 0.5rem 1.1rem;
      min-width: 70px;
      box-shadow: 0 2px 12px #ffe3f0;
      font-family: 'Quicksand', var(--font-bubbly), sans-serif;
      font-size: 2.1rem;
      color: #D4418E;
      font-weight: 700;
      border: 2px solid #FFD6F6;
      margin: 0 0.1rem;
      transition: transform 0.2s cubic-bezier(.68,-0.55,.27,1.55), background 0.2s;
    }
    .countdown-unit {
      font-family: 'Quicksand', var(--font-bubbly), sans-serif;
      font-size: 1rem;
      color: #FF8FB1;
      font-weight: 600;
      margin-top: 0.1rem;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 4px #fff0f7;
    }
    .countdown-sep {
      font-size: 2.2rem;
      color: #FFD700;
      font-weight: 700;
      margin: 0 0.2rem;
      animation: pulse 1.2s infinite alternate;
      font-family: 'Quicksand', var(--font-bubbly), sans-serif;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    @media (max-width: 734px) {
      .countdown-timer {
        margin-top: 0.7rem;
        margin-bottom: 0.3rem;
        padding: 0.5rem 0.2rem 0.5rem 0.2rem;
        max-width: 98vw;
      }
      .countdown-label {
        font-size: 1.1rem;
        padding: 0.15em 0.5em;
        text-align: center;
      }
      .countdown-values {
        gap: 0.3rem;
        justify-content: center;
      }
      .countdown-item {
        font-size: 1.1rem;
        min-width: 38px;
        padding: 0.18rem 0.18rem 0.08rem 0.18rem;
        border-radius: 10px;
        text-align: center;
      }
      .countdown-sep {
        font-size: 1.1rem;
      }
      .hero-content {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.2rem;
        max-width: 98vw;
        text-align: center;
      }
      .hero-content h1 {
        font-size: 2rem;
        text-align: center;
      }
      .hero-content p {
        font-size: 1.1rem;
        text-align: center;
      }
      .cta-button {
        font-size: 1rem;
        padding: 12px 18px;
        width: 100%;
        text-align: center;
      }
    }
    .countdown-rsvp-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      margin-top: 5vh;
      margin-bottom: 2vh;
    }
    .countdown-timer {
      margin-top: 2.5rem !important;
      margin-bottom: 1.2rem !important;
    }
    .hero-content {
      margin-top: 0 !important;
      margin-bottom: 0 !important;
    }
    @media (max-width: 734px) {
      .countdown-rsvp-center {
        min-height: 0;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .countdown-timer {
        margin-top: 1.2rem !important;
        margin-bottom: 0.7rem !important;
      }
    }
    @keyframes fadeFloatIn {
      0% { opacity: 0; transform: translateY(30px) scale(0.95); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.04); }
      80% { opacity: 1; transform: translateY(2px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .hero-classy, .hero-invite {
      font-family: 'Pacifico', cursive;
      font-size: 1.15rem;
      color: #e75480;
      margin-top: 0.5rem;
      text-align: center;
      letter-spacing: 0.01em;
      font-weight: 400;
      line-height: 1.3;
      word-break: break-word;
    }
    .hero-invite {
      font-size: 1rem;
      margin-top: 0.1rem;
    }
    /* Decorative floating hearts */
    .floating-heart {
      position: absolute;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #FFD6F6 60%, #FF8FB1 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.7;
      animation: floatHeart 8s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
    }
    .floating-heart.heart1 { left: 2%; top: 10%; width: 28px; height: 28px; animation-delay: 0s; }
    .floating-heart.heart2 { right: 2%; top: 18%; width: 36px; height: 36px; animation-delay: 2s; }
    .floating-heart.heart3 { left: 3%; bottom: 18%; width: 24px; height: 24px; animation-delay: 4s; }
    .floating-heart.heart4 { right: 3%; bottom: 22%; width: 20px; height: 20px; animation-delay: 1.5s; }
    .floating-heart.heart5 { left: 1%; top: 60%; width: 30px; height: 30px; animation-delay: 3.5s; }
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1) rotate(-10deg); opacity: 0.7; }
      50% { transform: translateY(-30px) scale(1.1) rotate(10deg); opacity: 1; }
      100% { transform: translateY(0) scale(1) rotate(-10deg); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="background-image" id="parallaxBg"></div>
    <div class="background-overlay"></div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <section class="hero">
    <div class="floating-heart heart1"></div>
    <div class="floating-heart heart2"></div>
    <div class="floating-heart heart3"></div>
    <div class="floating-heart heart4"></div>
    <div class="floating-heart heart5"></div>
    <div class="hero-glow"></div>
    <div class="hero-content">
      <h1>Harneet's Sangeet and Wedding</h1>
      <p class="hero-classy">Join us in June!</p>
      <a href="rsvp.html" class="cta-button">RSVP Now</a>
    </div>
    <div id="countdown-timer" class="countdown-timer">
      <div class="countdown-label">Countdown to the Wedding!</div>
      <div class="countdown-values">
        <span class="countdown-item"><span id="days">00</span><span class="countdown-unit">Days</span></span>
        <span class="countdown-sep">:</span>
        <span class="countdown-item"><span id="hours">00</span><span class="countdown-unit">Hours</span></span>
        <span class="countdown-sep">:</span>
        <span class="countdown-item"><span id="minutes">00</span><span class="countdown-unit">Minutes</span></span>
        <span class="countdown-sep">:</span>
        <span class="countdown-item"><span id="seconds">00</span><span class="countdown-unit">Seconds</span></span>
      </div>
    </div>
  </section>

  <script>
    // Simplified parallax with reduced movement
    if (!window.matchMedia('(hover: none)').matches) {
      document.addEventListener('mousemove', (e) => {
        const parallaxBg = document.getElementById('parallaxBg');
        const mouseX = e.clientX / window.innerWidth - 0.5;
        const mouseY = e.clientY / window.innerHeight - 0.5;
        
        requestAnimationFrame(() => {
          parallaxBg.style.transform = `translate(-50%, -50%) translate(${mouseX * 20}px, ${mouseY * 20}px)`;
        });
      });
    }

    // Animate countdown numbers when they change
    function animateCountdownChange(id) {
      const el = document.getElementById(id);
      if (!el) return;
      el.parentElement.style.transform = 'scale(1.18)';
      el.parentElement.style.background = '#ffe3f0';
      setTimeout(() => {
        el.parentElement.style.transform = '';
        el.parentElement.style.background = '';
      }, 220);
    }
    let lastCountdown = {days: '', hours: '', minutes: '', seconds: ''};
    function updateCountdown() {
      const targetDate = new Date('2025-06-27T09:30:00-04:00'); // EDT (NY time)
      const now = new Date();
      let diff = targetDate - now;
      if (diff < 0) diff = 0;
      const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
      const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      if (lastCountdown.days !== days) animateCountdownChange('days');
      if (lastCountdown.hours !== hours) animateCountdownChange('hours');
      if (lastCountdown.minutes !== minutes) animateCountdownChange('minutes');
      if (lastCountdown.seconds !== seconds) animateCountdownChange('seconds');
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
      lastCountdown = {days, hours, minutes, seconds};
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
