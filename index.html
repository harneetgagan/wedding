<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #D4418E;
      --primary-light: #FF8FB1;
      --secondary: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #FFD700;
      --accent-light: #FFF4B0;
      --purple: #9D4EDD;
      --blue: #48CAE4;
      --overlay: rgba(255, 255, 255, 0.85);
      --font-cursive: 'Great Vibes', cursive;
      --font-display: 'Playfair Display', serif;
      --font-body: 'Cormorant Garamond', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: linear-gradient(45deg, rgba(212, 65, 142, 0.02), rgba(255, 215, 0, 0.02));
      color: var(--text);
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -.022em;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1rem;
      font-family: var(--font-display);
      font-weight: 500;
      transition: color 0.3s ease;
      opacity: 0.8;
    }

    nav a:hover {
      color: var(--primary);
      opacity: 1;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/gunveersingh01/wedding-website/main/wedding_photo.jpeg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.85;
      z-index: -1;
      background-color: rgba(255, 255, 255, 0.95);
    }

    @keyframes gentleFloat {
      from { transform: scale(1); }
      to { transform: scale(1.02); }
    }

    .hero-content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-width: 800px;
      width: 100%;
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-family: var(--font-cursive);
      font-size: 72px;
      line-height: 1.2;
      font-weight: 400;
      letter-spacing: 0.02em;
      margin-bottom: 0.5em;
      color: var(--primary);
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-family: var(--font-display);
      font-size: 32px;
      line-height: 1.3;
      font-weight: 400;
      letter-spacing: 0.01em;
      color: var(--text);
      margin-bottom: 2rem;
    }

    .cta-button {
      font-family: var(--font-display);
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      color: white;
      text-decoration: none;
      border-radius: 100px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.02em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(196, 30, 58, 0.2);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(196, 30, 58, 0.3);
    }

    .decorative-element {
      display: none;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(
        45deg,
        rgba(212, 65, 142, 0.1),
        rgba(157, 78, 221, 0.1),
        rgba(255, 215, 0, 0.1)
      );
    }

    .background-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      background-image: url('https://raw.githubusercontent.com/gunveersingh01/wedding-website/main/wedding_photo.jpeg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.9;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      animation: pulseBackground 10s infinite alternate;
      mix-blend-mode: luminosity;
    }

    @keyframes pulseBackground {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(212, 65, 142, 0.3) 0%,
        rgba(157, 78, 221, 0.3) 25%,
        rgba(72, 202, 228, 0.3) 50%,
        rgba(255, 215, 0, 0.3) 75%,
        rgba(255, 143, 177, 0.3) 100%
      );
      backdrop-filter: blur(3px);
      animation: gradientShift 15s infinite alternate;
      mix-blend-mode: soft-light;
    }

    .color-orbs {
      display: none;
    }

    .color-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: floatOrb 20s infinite alternate, pulseOrb 8s infinite alternate;
      background: radial-gradient(circle at 30% 30%,
        rgba(255, 255, 255, 0.8) 0%,
        currentColor 30%,
        rgba(0, 0, 0, 0.1) 100%
      );
    }

    .color-orb:nth-child(1) {
      color: var(--primary);
      width: 60vh;
      height: 60vh;
      top: -30vh;
      left: -30vh;
      animation-delay: 0s, -2s;
    }

    .color-orb:nth-child(2) {
      color: var(--purple);
      width: 50vh;
      height: 50vh;
      top: 40%;
      right: -25vh;
      animation-delay: -5s, -4s;
    }

    .color-orb:nth-child(3) {
      color: var(--accent);
      width: 55vh;
      height: 55vh;
      bottom: -27.5vh;
      left: 25%;
      animation-delay: -10s, -6s;
    }

    .color-orb:nth-child(4) {
      color: var(--blue);
      width: 45vh;
      height: 45vh;
      top: 15%;
      left: 55%;
      animation-delay: -15s, -8s;
    }

    @keyframes floatOrb {
      0% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(40px, -40px) scale(1.1);
      }
      66% {
        transform: translate(-40px, 40px) scale(0.9);
      }
      100% {
        transform: translate(20px, 20px) scale(1);
      }
    }

    @keyframes pulseOrb {
      0% {
        opacity: 0.6;
        filter: blur(80px) brightness(1);
      }
      50% {
        opacity: 0.8;
        filter: blur(100px) brightness(1.2);
      }
      100% {
        opacity: 0.6;
        filter: blur(80px) brightness(1);
      }
    }

    @keyframes gradientShift {
      0% {
        background: linear-gradient(
          135deg,
          rgba(212, 65, 142, 0.3) 0%,
          rgba(157, 78, 221, 0.3) 25%,
          rgba(72, 202, 228, 0.3) 50%,
          rgba(255, 215, 0, 0.3) 75%,
          rgba(255, 143, 177, 0.3) 100%
        );
        transform: scale(1);
      }
      50% {
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.3) 0%,
          rgba(212, 65, 142, 0.3) 25%,
          rgba(255, 143, 177, 0.3) 50%,
          rgba(157, 78, 221, 0.3) 75%,
          rgba(72, 202, 228, 0.3) 100%
        );
        transform: scale(1.1);
      }
      100% {
        background: linear-gradient(
          135deg,
          rgba(157, 78, 221, 0.3) 0%,
          rgba(72, 202, 228, 0.3) 25%,
          rgba(255, 215, 0, 0.3) 50%,
          rgba(212, 65, 142, 0.3) 75%,
          rgba(255, 143, 177, 0.3) 100%
        );
        transform: scale(1);
      }
    }

    .background-particles {
      display: none;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle at center, 
        rgba(255, 255, 255, 0.95),
        rgba(255, 215, 0, 0.3),
        rgba(212, 65, 142, 0.3),
        rgba(157, 78, 221, 0.2)
      );
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      box-shadow: 
        0 0 30px rgba(255, 255, 255, 0.6),
        0 0 60px rgba(255, 215, 0, 0.4),
        0 0 90px rgba(212, 65, 142, 0.4),
        0 0 120px rgba(157, 78, 221, 0.3);
      animation: floatParticle 6s infinite ease-in-out;
      mix-blend-mode: screen;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) translateX(-50px) rotate(0deg) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 0.95;
        transform: translateY(60vh) translateX(30px) rotate(120deg) scale(1.2);
      }
      80% {
        opacity: 0.95;
        transform: translateY(20vh) translateX(-30px) rotate(240deg) scale(0.8);
      }
      100% {
        transform: translateY(-20vh) translateX(50px) rotate(360deg) scale(0.5);
        opacity: 0;
      }
    }

    @media (max-width: 734px) {
      nav {
        padding: 0.8rem;
      }

      nav a {
        margin: 0 0.8rem;
        font-size: 0.9rem;
      }

      .hero-content {
        padding: 2rem;
        margin: 1rem;
      }

      .hero h1 {
        font-size: 48px;
      }

      .hero p {
        font-size: 24px;
      }

      .cta-button {
        padding: 14px 28px;
        font-size: 16px;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="background-image" id="parallaxBg"></div>
    <div class="background-overlay"></div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
    <a href="rsvp.html">RSVP</a>
    
  </nav>

  <section class="hero">
    <div class="decorative-element"></div>
    <div class="decorative-element"></div>
    <div class="hero-content">
      <h1>Harneet's Sangeet and Wedding</h1>
      <p>Join us in June!</p>
      <a href="rsvp.html" class="cta-button">RSVP Now</a>
    </div>
  </section>

  <script>
    // Simplified parallax with reduced movement
    if (!window.matchMedia('(hover: none)').matches) {
      document.addEventListener('mousemove', (e) => {
        const parallaxBg = document.getElementById('parallaxBg');
        const mouseX = e.clientX / window.innerWidth - 0.5;
        const mouseY = e.clientY / window.innerHeight - 0.5;
        
        requestAnimationFrame(() => {
          parallaxBg.style.transform = `translate(-50%, -50%) translate(${mouseX * 20}px, ${mouseY * 20}px)`;
        });
      });
    }
  </script>

  <!-- Authentication check -->
  <script src="auth.js"></script>
</body>
</html>
