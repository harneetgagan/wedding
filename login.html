<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D4418E;
            --primary-light: #FF8FB1;
            --secondary: #ffffff;
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #FFD700;
            --accent-light: #FFF4B0;
            --purple: #9D4EDD;
            --blue: #48CAE4;
            --font-cursive: 'Great Vibes', cursive;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Cormorant Garamond', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                135deg,
                rgba(212, 65, 142, 0.15) 0%,
                rgba(157, 78, 221, 0.15) 25%,
                rgba(255, 215, 0, 0.15) 50%,
                rgba(72, 202, 228, 0.15) 75%,
                rgba(255, 143, 177, 0.15) 100%
            );
            font-family: var(--font-body);
            position: relative;
            overflow: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(
                135deg,
                rgba(212, 65, 142, 0.25) 0%,
                rgba(157, 78, 221, 0.25) 20%,
                rgba(255, 215, 0, 0.25) 40%,
                rgba(72, 202, 228, 0.25) 60%,
                rgba(255, 143, 177, 0.25) 80%,
                rgba(212, 65, 142, 0.25) 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 1s ease forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: var(--font-cursive);
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary), #FF6B6B);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-family: var(--font-display);
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(212, 65, 142, 0.2);
            border-radius: 12px;
            font-size: 1.1rem;
            font-family: var(--font-body);
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(212, 65, 142, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, var(--primary), #FF6B6B);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: var(--font-display);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(212, 65, 142, 0.2);
        }

        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            font-family: var(--font-display);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    
    <div class="login-container">
        <h1>Welcome</h1>
        <p>Enter the password to view our wedding website</p>
        
        <form id="loginForm" onsubmit="return checkPassword(event)">
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Enter Website</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Incorrect password. Please try again.
        </div>
    </div>

    <script>
        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const correctPassword = 'WEDDING2025'; // Change this to your desired password
            
            if (password === correctPassword) {
                sessionStorage.setItem('isAuthenticated', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').classList.add('show');
                setTimeout(() => {
                    document.getElementById('errorMessage').classList.remove('show');
                }, 3000);
            }
            return false;
        }

        // If already authenticated, redirect to index
        if (sessionStorage.getItem('isAuthenticated')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
