<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #D4418E;
      --primary-light: #FF8FB1;
      --secondary: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #FFD700;
      --accent-light: #FFF4B0;
      --purple: #9D4EDD;
      --blue: #48CAE4;
      --overlay: rgba(255, 255, 255, 0.85);
      --font-cursive: 'Great Vibes', cursive;
      --font-display: 'Playfair Display', serif;
      --font-body: 'Cormorant Garamond', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: linear-gradient(
        135deg,
        rgba(212, 65, 142, 0.15) 0%,
        rgba(157, 78, 221, 0.15) 25%,
        rgba(255, 215, 0, 0.15) 50%,
        rgba(72, 202, 228, 0.15) 75%,
        rgba(255, 143, 177, 0.15) 100%
      );
      color: var(--text);
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -.022em;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(
        135deg,
        rgba(212, 65, 142, 0.25) 0%,
        rgba(157, 78, 221, 0.25) 20%,
        rgba(255, 215, 0, 0.25) 40%,
        rgba(72, 202, 228, 0.25) 60%,
        rgba(255, 143, 177, 0.25) 80%,
        rgba(212, 65, 142, 0.25) 100%
      );
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        rgba(255, 255, 255, 0.95) 0%,
        rgba(255, 255, 255, 0.85) 25%,
        rgba(255, 255, 255, 0.75) 50%,
        rgba(255, 255, 255, 0.65) 75%,
        rgba(255, 255, 255, 0.5) 100%
      );
      mix-blend-mode: soft-light;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1rem;
      font-family: var(--font-display);
      font-weight: 500;
      transition: color 0.3s ease;
      opacity: 0.8;
    }

    nav a:hover {
      color: var(--primary);
      opacity: 1;
    }

    .page-header {
      padding: 120px 0 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: saturate(180%) blur(20px);
      margin: 40px auto;
      max-width: 980px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .page-header h1 {
      font-family: var(--font-cursive);
      font-size: 64px;
      line-height: 1.2;
      font-weight: 400;
      letter-spacing: 0.02em;
      color: var(--primary);
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      text-shadow: 0 2px 10px rgba(212, 65, 142, 0.2);
    }

    .page-header p {
      font-family: var(--font-display);
      font-size: 24px;
      line-height: 1.381;
      font-weight: 400;
      letter-spacing: 0.01em;
      color: var(--text-secondary);
      margin-top: 0;
      padding: 0 20px;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      padding: 40px 0;
    }

    .gallery-item {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      aspect-ratio: 1;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 32px rgba(212, 65, 142, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, 
        transparent 60%, 
        rgba(212, 65, 142, 0.2)
      );
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 1024px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 734px) {
      nav {
        padding: 0.8rem;
      }

      nav a {
        margin: 0 0.8rem;
        font-size: 0.9rem;
      }

      .page-header {
        padding: 100px 20px 32px;
        margin: 20px;
      }

      .page-header h1 {
        font-size: 48px;
      }

      .page-header p {
        font-size: 20px;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="background-overlay"></div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
    <a href="rsvp.html">RSVP</a>
    
  </nav>

  <header class="page-header">
    <h1>Our Journey Together</h1>
    <p>A collection of cherished moments and memories</p>
  </header>

  <div class="container">
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://raw.githubusercontent.com/gunveersingh01/wedding-website/main/wedding_photo.jpeg" alt="Wedding Moments 1">
      </div>
      <div class="gallery-item">
        <img src="https://raw.githubusercontent.com/harneetgagan/wedding/main/IMG_1990.JPEG" alt="Wedding Moments 2">
      </div>
      <div class="gallery-item">
        <img src="https://raw.githubusercontent.com/harneetgagan/wedding/main/cdfb31f2-e2b9-4d67-b6c3-e314045fba1b.JPG" alt="Wedding Moments 3">
      </div>
      <div class="gallery-item">
        <img src="https://raw.githubusercontent.com/harneetgagan/wedding/main/IMG_6161.PNG" alt="Wedding Moments 4">
      </div>
      <div class="gallery-item">
        <img src="https://raw.githubusercontent.com/harneetgagan/wedding/main/IMG_1614.jpeg" alt="Wedding Moments 5">
      </div>
      <div class="gallery-item">
        <img src="https://raw.githubusercontent.com/harneetgagan/wedding/main/IMG_5252.JPEG" alt="Wedding Moments 6">
      </div>
      <div class="gallery-item">
        <img src="https://raw.githubusercontent.com/harneetgagan/wedding/main/IMG_6159.PNG" alt="Wedding Moments 7">
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
