<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP - Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #D4418E;
      --primary-light: #FF8FB1;
      --secondary: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #FFD700;
      --accent-light: #FFF4B0;
      --purple: #9D4EDD;
      --blue: #48CAE4;
      --success: #30D158;
      --overlay: rgba(255, 255, 255, 0.85);
      --font-cursive: 'Great Vibes', cursive;
      --font-display: 'Playfair Display', serif;
      --font-body: 'Cormorant Garamond', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: linear-gradient(
        135deg,
        rgba(212, 65, 142, 0.15) 0%,
        rgba(157, 78, 221, 0.15) 25%,
        rgba(255, 215, 0, 0.15) 50%,
        rgba(72, 202, 228, 0.15) 75%,
        rgba(255, 143, 177, 0.15) 100%
      );
      color: var(--text);
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -.022em;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: transparent;
      background: linear-gradient(90deg, #ff5eae 0%, #ffb6e6 50%, #f7c6ff 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1rem;
      font-family: var(--font-display);
      font-weight: 500;
      position: relative;
      transition: color 0.3s, transform 0.2s;
      opacity: 0.95;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff5eae 0%, #ffb6e6 50%, #f7c6ff 100%);
      border-radius: 2px;
      transition: width 0.3s cubic-bezier(.68,-0.55,.27,1.55);
      margin: 0 auto;
      position: absolute;
      left: 0;
      right: 0;
      bottom: -4px;
    }

    nav a:hover, nav a:focus {
      color: #ff5eae;
      background: none;
      -webkit-text-fill-color: #ff5eae;
      opacity: 1;
      transform: scale(1.08);
    }

    nav a:hover::after, nav a:focus::after {
      width: 100%;
      background: #ff5eae;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(
        135deg,
        rgba(212, 65, 142, 0.25) 0%,
        rgba(157, 78, 221, 0.25) 20%,
        rgba(255, 215, 0, 0.25) 40%,
        rgba(72, 202, 228, 0.25) 60%,
        rgba(255, 143, 177, 0.25) 80%,
        rgba(212, 65, 142, 0.25) 100%
      );
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        rgba(255, 255, 255, 0.95) 0%,
        rgba(255, 255, 255, 0.85) 25%,
        rgba(255, 255, 255, 0.75) 50%,
        rgba(255, 255, 255, 0.65) 75%,
        rgba(255, 255, 255, 0.5) 100%
      );
      mix-blend-mode: soft-light;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .page-header {
      padding: 120px 0 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: saturate(180%) blur(20px);
      margin: 40px auto;
      max-width: 980px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .page-header h1 {
      font-family: var(--font-cursive);
      font-size: 64px;
      line-height: 1.2;
      font-weight: 400;
      letter-spacing: 0.02em;
      color: var(--primary);
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      text-shadow: 0 2px 10px rgba(212, 65, 142, 0.2);
      position: relative;
      z-index: 1;
    }

    .page-header p {
      font-family: var(--font-display);
      font-size: 24px;
      line-height: 1.381;
      font-weight: 400;
      letter-spacing: 0.01em;
      color: var(--text-secondary);
      margin-top: 0;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 680px;
      margin: 0 auto 3rem;
      padding: 0 20px;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-group {
      margin-bottom: 24px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.5s ease forwards;
    }

    .form-group:nth-child(2) { animation-delay: 0.1s; }
    .form-group:nth-child(3) { animation-delay: 0.2s; }
    .form-group:nth-child(4) { animation-delay: 0.3s; }
    .form-group:nth-child(5) { animation-delay: 0.4s; }
    .form-group:nth-child(6) { animation-delay: 0.5s; }

    label {
      display: block;
      font-size: 20px;
      line-height: 1.47059;
      font-weight: 500;
      letter-spacing: 0.01em;
      color: var(--text);
      margin-bottom: 8px;
      font-family: var(--font-display);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(212, 65, 142, 0.2);
      border-radius: 12px;
      font-size: 18px;
      line-height: 1.47059;
      font-family: var(--font-body);
      background: rgba(255, 255, 255, 0.9);
      color: var(--text);
      transition: all 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      font-family: var(--font-body);
      color: var(--text-secondary);
      opacity: 0.7;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 4px rgba(212, 65, 142, 0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 500;
      color: white;
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 16px;
      font-family: var(--font-display);
      letter-spacing: 0.02em;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(212, 65, 142, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-message {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      color: white;
      padding: 16px 32px;
      border-radius: 100px;
      font-weight: 500;
      box-shadow: 0 8px 16px rgba(48, 209, 88, 0.2);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-family: var(--font-display);
      font-size: 18px;
      letter-spacing: 0.01em;
    }

    .success-message.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .form-card.no-bg {
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
    }

    .google-form-iframe {
      width: 100%;
      min-width: 0;
      height: 1100px;
      border: none;
      display: block;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      filter: brightness(1.01) contrast(1.01) saturate(1.01);
      background: white;
    }

    @media (max-width: 734px) {
      nav {
        padding: 0.8rem;
      }

      nav a {
        margin: 0 0.8rem;
        font-size: 0.9rem;
      }

      .page-header {
        padding: 100px 0 32px;
      }

      .page-header h1 {
        font-size: 40px;
      }

      .page-header p {
        font-size: 19px;
      }

      .form-card {
        padding: 8px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-size: 18px;
      }

      input, select, textarea {
        font-size: 16px;
      }

      button {
        font-size: 18px;
      }

      .google-form-iframe {
        height: 1400px;
      }

      .form-card.no-bg {
        padding: 0;
      }
    }

    /* Enhanced RSVP form styles */
    #customRSVP {
      display: flex;
      flex-direction: column;
      gap: 24px;
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(212, 65, 142, 0.10);
      padding: 40px 32px;
      max-width: 480px;
      margin: 0 auto;
      border: 1px solid rgba(212, 65, 142, 0.10);
    }
    #customRSVP label {
      font-size: 20px;
      color: var(--primary);
      font-family: var(--font-display);
      margin-bottom: 8px;
    }
    #customRSVP input, #customRSVP select, #customRSVP textarea {
      font-size: 18px;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid var(--primary-light);
      background: #fff;
      margin-top: 6px;
      margin-bottom: 2px;
      font-family: var(--font-body);
      transition: border-color 0.3s;
    }
    #customRSVP input:focus, #customRSVP select:focus, #customRSVP textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    #customRSVP button {
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      color: #fff;
      font-size: 22px;
      font-family: var(--font-display);
      font-weight: 600;
      border: none;
      border-radius: 100px;
      padding: 16px 0;
      margin-top: 16px;
      box-shadow: 0 4px 16px rgba(212, 65, 142, 0.10);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #customRSVP button:hover {
      background: linear-gradient(135deg, #FF6B6B, var(--primary));
      transform: translateY(-2px) scale(1.03);
    }
    /* Thank you message styling */
    #rsvp-success {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 350px;
      font-family: var(--font-display);
      font-size: 2.5rem;
      color: var(--primary);
      background: rgba(255,255,255,0.97);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(212, 65, 142, 0.10);
      margin: 40px auto 0 auto;
      max-width: 600px;
      padding: 48px 32px 40px 32px;
      text-align: center;
      animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    #rsvp-success .checkmark {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      display: inline-block;
      animation: bounceIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="background-overlay"></div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <header class="page-header">
    <h1>Join Our Celebration</h1>
    <p>We'd be honored to have you share in our special day</p>
  </header>

  <div class="container">
    <div class="form-card no-bg"><form id="customRSVP">
      <label>
        Name:
        <input type="text" name="entry.1374930133" required>
      </label>
      <label>
        Phone Number:
        <input type="tel" name="entry.1440913696" id="phoneInput" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <div id="phoneError" style="display:none;color:#D4418E;font-size:1rem;margin-top:4px;font-family:var(--font-display);">Please enter a valid phone number (###-###-####).</div>
      </label>
      <label>
        Number of Guests:
        <input type="number" name="entry.1302052887" required>
      </label>
      <label>
        Event Attending:
        <select name="entry.1591546350" required>
          <option value="Sangeet">Sangeet</option>
          <option value="Viah">Viah</option>
          <option value="Both">Both</option>
        </select>
      </label>
      <label>
        Message (optional):
        <textarea name="entry.727333120"></textarea>
      </label>
      <button type="submit">RSVP</button>
    </form>
    <div id="rsvp-success" style="display:none;">
      <span class="checkmark">
        <svg viewBox="0 0 52 52"><circle cx="26" cy="26" r="25" fill="#D4418E22"/><path fill="none" stroke="#D4418E" stroke-width="5" d="M14 27l7 7 17-17"/></svg>
      </span>
      <div>Thank you for your RSVP!<br>We can't wait to celebrate with you 🎉</div>
    </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('customRSVP').addEventListener('submit', function(e) {
      e.preventDefault();
      var form = e.target;
      var data = new FormData(form);
      // Phone validation
      var phone = document.getElementById('phoneInput').value.trim();
      var phoneError = document.getElementById('phoneError');
      var phonePattern = /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/;
      if (phone && !phonePattern.test(phone)) {
        phoneError.style.display = 'block';
        document.getElementById('phoneInput').focus();
        return;
      } else {
        phoneError.style.display = 'none';
      }
      fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLScANvScEM8COTB6tooE__Ww8uBmHuNhxFf-NF92g-WbVW9I-g/formResponse', {
        method: 'POST',
        mode: 'no-cors',
        body: data
      }).then(() => {
        form.style.display = 'none';
        document.getElementById('rsvp-success').style.display = 'block';
        localStorage.setItem('rsvped', 'true');
      });
    });

    // Auto-format phone number as ###-###-####
    document.getElementById('phoneInput').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 6) {
        value = value.slice(0, 10);
        e.target.value = value.replace(/(\d{3})(\d{3})(\d{0,4})/, '$1-$2-$3').replace(/-$/, '');
      } else if (value.length > 3) {
        e.target.value = value.replace(/(\d{3})(\d{0,3})/, '$1-$2');
      } else {
        e.target.value = value;
      }
    });
  </script>
</body>
</html>
