<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP - Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #D4418E;
      --primary-light: #FF8FB1;
      --secondary: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #FFD700;
      --accent-light: #FFF4B0;
      --purple: #9D4EDD;
      --blue: #48CAE4;
      --success: #30D158;
      --overlay: rgba(255, 255, 255, 0.85);
      --font-cursive: 'Great Vibes', cursive;
      --font-display: 'Playfair Display', serif;
      --font-body: 'Cormorant Garamond', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: linear-gradient(
        135deg,
        rgba(212, 65, 142, 0.15) 0%,
        rgba(157, 78, 221, 0.15) 25%,
        rgba(255, 215, 0, 0.15) 50%,
        rgba(72, 202, 228, 0.15) 75%,
        rgba(255, 143, 177, 0.15) 100%
      );
      color: var(--text);
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -.022em;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1rem;
      font-family: var(--font-display);
      font-weight: 500;
      transition: color 0.3s ease;
      opacity: 0.8;
    }

    nav a:hover {
      color: var(--primary);
      opacity: 1;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(
        135deg,
        rgba(212, 65, 142, 0.25) 0%,
        rgba(157, 78, 221, 0.25) 20%,
        rgba(255, 215, 0, 0.25) 40%,
        rgba(72, 202, 228, 0.25) 60%,
        rgba(255, 143, 177, 0.25) 80%,
        rgba(212, 65, 142, 0.25) 100%
      );
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        rgba(255, 255, 255, 0.95) 0%,
        rgba(255, 255, 255, 0.85) 25%,
        rgba(255, 255, 255, 0.75) 50%,
        rgba(255, 255, 255, 0.65) 75%,
        rgba(255, 255, 255, 0.5) 100%
      );
      mix-blend-mode: soft-light;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .page-header {
      padding: 120px 0 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: saturate(180%) blur(20px);
      margin: 40px auto;
      max-width: 980px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .page-header h1 {
      font-family: var(--font-cursive);
      font-size: 64px;
      line-height: 1.2;
      font-weight: 400;
      letter-spacing: 0.02em;
      color: var(--primary);
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      text-shadow: 0 2px 10px rgba(212, 65, 142, 0.2);
      position: relative;
      z-index: 1;
    }

    .page-header p {
      font-family: var(--font-display);
      font-size: 24px;
      line-height: 1.381;
      font-weight: 400;
      letter-spacing: 0.01em;
      color: var(--text-secondary);
      margin-top: 0;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 680px;
      margin: 0 auto 3rem;
      padding: 0 20px;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-group {
      margin-bottom: 24px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.5s ease forwards;
    }

    .form-group:nth-child(2) { animation-delay: 0.1s; }
    .form-group:nth-child(3) { animation-delay: 0.2s; }
    .form-group:nth-child(4) { animation-delay: 0.3s; }
    .form-group:nth-child(5) { animation-delay: 0.4s; }
    .form-group:nth-child(6) { animation-delay: 0.5s; }

    label {
      display: block;
      font-size: 20px;
      line-height: 1.47059;
      font-weight: 500;
      letter-spacing: 0.01em;
      color: var(--text);
      margin-bottom: 8px;
      font-family: var(--font-display);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(212, 65, 142, 0.2);
      border-radius: 12px;
      font-size: 18px;
      line-height: 1.47059;
      font-family: var(--font-body);
      background: rgba(255, 255, 255, 0.9);
      color: var(--text);
      transition: all 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      font-family: var(--font-body);
      color: var(--text-secondary);
      opacity: 0.7;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 4px rgba(212, 65, 142, 0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 500;
      color: white;
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 16px;
      font-family: var(--font-display);
      letter-spacing: 0.02em;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(212, 65, 142, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-message {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      color: white;
      padding: 16px 32px;
      border-radius: 100px;
      font-weight: 500;
      box-shadow: 0 8px 16px rgba(48, 209, 88, 0.2);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-family: var(--font-display);
      font-size: 18px;
      letter-spacing: 0.01em;
    }

    .success-message.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .form-card.no-bg {
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
    }

    .google-form-iframe {
      width: 100%;
      min-width: 0;
      height: 1100px;
      border: none;
      display: block;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      filter: brightness(1.01) contrast(1.01) saturate(1.01);
      background: white;
    }

    @media (max-width: 734px) {
      nav {
        padding: 0.8rem;
      }

      nav a {
        margin: 0 0.8rem;
        font-size: 0.9rem;
      }

      .page-header {
        padding: 100px 0 32px;
      }

      .page-header h1 {
        font-size: 40px;
      }

      .page-header p {
        font-size: 19px;
      }

      .form-card {
        padding: 8px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-size: 18px;
      }

      input, select, textarea {
        font-size: 16px;
      }

      button {
        font-size: 18px;
      }

      .google-form-iframe {
        height: 1400px;
      }

      .form-card.no-bg {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="background-overlay"></div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
    <a href="rsvp.html">RSVP</a>
    
  </nav>

  <header class="page-header">
    <h1>Join Our Celebration</h1>
    <p>We'd be honored to have you share in our special day</p>
  </header>

  <div class="container">
    <div class="form-card no-bg">
      <iframe class="google-form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSe7KuUcypuZoFtLT91v8sciZEkmqEM0FL0cMHoJv8aOPFTgdg/viewform?embedded=true&background=white" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
  </div>

  <div id="success-message" class="success-message">
    Thank you for your RSVP! We can't wait to celebrate with you ðŸŽ‰
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('rsvp-form').addEventListener('submit', function(event) {
      const message = document.getElementById('success-message');
      message.classList.add('show');
      setTimeout(() => {
        message.classList.remove('show');
      }, 5000);
    });
  </script>
</body>
</html>
